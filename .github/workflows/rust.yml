name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'          # 匹配 v1.2.3
      - 'v[0-9]+.[0-9]+.[0-9]+-*'        # 匹配 v1.2.3-rc1, v1.2.3-beta 等

jobs:
  release:
    name: Release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_name: ${{ env.PACKAGE_NAME }}-${{ github.ref_name }}-linux-x64
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_name: ${{ env.PACKAGE_NAME }}-${{ github.ref_name }}-macos-x64
            archive_ext: zip
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_name: ${{ env.PACKAGE_NAME }}-${{ github.ref_name }}-windows-x64
            archive_ext: zip

    env:
      # 占位，将在 setup 步骤中被覆盖
      PACKAGE_NAME: ""

    steps:
      - uses: actions/checkout@v4

      - name: Extract package name from Cargo.toml
        id: package_name
        run: |
          # 用 cargo metadata + jq 提取包名（首包即 workspace root 或单一 crate）
          NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')
          if [[ -z "$NAME" ]] || [[ "$NAME" == "null" ]]; then
            echo "❌ Failed to extract package name from Cargo.toml"
            exit 1
          fi
          echo "package_name=$NAME" >> "$GITHUB_OUTPUT"
          echo "PACKAGE_NAME=$NAME" >> "$GITHUB_ENV"

      - name: Install Rust toolchain for ${{ matrix.target }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          BIN_NAME="${{ steps.package_name.outputs.package_name }}"
          TARGET_DIR="target/${{ matrix.target }}/release"

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN="${TARGET_DIR}/${BIN_NAME}.exe"
            OUTPUT="${BIN_NAME}.exe"
          else
            BIN="${TARGET_DIR}/${BIN_NAME}"
            OUTPUT="${BIN_NAME}"
          fi

          if [[ ! -f "$BIN" ]]; then
            echo "❌ Binary not found: $BIN"
            ls -l "${TARGET_DIR}/"
            exit 1
          fi

          cp "$BIN" "./$OUTPUT"

      - name: Package
        shell: bash
        run: |
          ARCHIVE_NAME="${{ matrix.archive_name }}"
          if [[ "${{ matrix.archive_ext }}" == "zip" ]]; then
            7z a "${ARCHIVE_NAME}.zip" "${OUTPUT}"
          else
            tar -czf "${ARCHIVE_NAME}.tar.gz" "${OUTPUT}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: ${{ matrix.archive_name }}.${{ matrix.archive_ext }}

  publish:
    name: Publish Release
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 --exclude="${GITHUB_REF_NAME}" HEAD~1 2>/dev/null || echo "")
          if [[ -n "$PREV_TAG" ]]; then
            LOG=$(git log --oneline "$PREV_TAG".."$GITHUB_REF_NAME")
          else
            LOG=$(git log --oneline --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*/*.zip
            artifacts/*/*.tar.gz
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
