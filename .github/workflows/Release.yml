name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  release:
    name: Release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos-x64
            archive_ext: zip
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x64
            archive_ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Extract package name from Cargo.toml
        id: pkg
        run: |
          bash -c "
            NAME=\$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')
            if [ -z \"\$NAME\" ] || [ \"\$NAME\" = \"null\" ]; then
              echo '❌ Failed to extract package name from Cargo.toml' >&2
              exit 1
            fi
            echo \"package_name=\$NAME\" >> \"\$GITHUB_OUTPUT\"
          "

      - name: Set archive name dynamically
        id: archive
        run: |
          bash -c "
            PKG=\$(echo '${{ toJSON(steps.pkg.outputs) }}' | jq -r '.package_name')
            VER=\"${GITHUB_REF_NAME}\"
            PLATFORM=\"${{ matrix.platform }}\"
            EXT=\"${{ matrix.archive_ext }}\"
            NAME=\"\${PKG}-\${VER}-\${PLATFORM}\"
            echo \"archive_name=\$NAME\" >> \"\$GITHUB_OUTPUT\"
            echo \"output_file=\$NAME.\$EXT\" >> \"\$GITHUB_OUTPUT\"
          "

      - name: Install Rust toolchain for ${{ matrix.target }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        run: |
          bash -c "
            BIN_NAME=\$(echo '${{ toJSON(steps.pkg.outputs) }}' | jq -r '.package_name')
            TARGET_DIR=\"target/${{ matrix.target }}/release\"

            if [ \"${{ matrix.os }}\" = \"windows-latest\" ]; then
              BIN=\"\$TARGET_DIR/\$BIN_NAME.exe\"
              OUTPUT=\"\$BIN_NAME.exe\"
            else
              BIN=\"\$TARGET_DIR/\$BIN_NAME\"
              OUTPUT=\"\$BIN_NAME\"
            fi

            if [ ! -f \"\$BIN\" ]; then
              echo \"❌ Binary not found: \$BIN\" >&2
              ls -l \"\$TARGET_DIR/\"
              exit 1
            fi

            cp \"\$BIN\" \"./\$OUTPUT\"
          "

      - name: Package
        run: |
          bash -c "
            ARCHIVE_NAME=\$(echo '${{ toJSON(steps.archive.outputs) }}' | jq -r '.archive_name')
            OUTPUT_FILE=\$(echo '${{ toJSON(steps.archive.outputs) }}' | jq -r '.output_file')
            BIN_NAME=\$(echo '${{ toJSON(steps.pkg.outputs) }}' | jq -r '.package_name')
            if [ \"${{ matrix.os }}\" = \"windows-latest\" ]; then
              BIN=\"\$BIN_NAME.exe\"
            else
              BIN=\"\$BIN_NAME\"
            fi

            if [ \"${{ matrix.archive_ext }}\" = \"zip\" ]; then
              7z a \"\$OUTPUT_FILE\" \"\$BIN\"
            else
              tar -czf \"\$OUTPUT_FILE\" \"\$BIN\"
            fi
          "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.archive.outputs.archive_name }}
          path: ${{ steps.archive.outputs.output_file }}

  publish:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          bash -c "
            PREV_TAG=\$(git describe --tags --abbrev=0 --exclude=\"${GITHUB_REF_NAME}\" HEAD~1 2>/dev/null || echo \"\")
            if [ -n \"\$PREV_TAG\" ]; then
              LOG=\$(git log --oneline \"\$PREV_TAG\"..\"${GITHUB_REF_NAME}\")
            else
              LOG=\$(git log --oneline --no-merges)
            fi
            {
              echo \"changelog<<EOF\"
              echo \"## What's Changed\"
              echo '\`\`\`'
              echo \"\$LOG\"
              echo '\`\`\`'
              echo \"EOF\"
            } >> \"\$GITHUB_OUTPUT\"
          "

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*/*.zip
            artifacts/*/*.tar.gz
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
