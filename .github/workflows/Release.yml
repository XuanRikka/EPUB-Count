name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  release:
    name: Release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos-x64
            archive_ext: zip
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x64
            archive_ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Extract package name from Cargo.toml
        id: pkg
        shell: bash
        run: |
          NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')
          if [[ -z "$NAME" || "$NAME" == "null" ]]; then
            echo "âŒ Failed to extract package name from Cargo.toml" >&2
            echo "Debug: cargo metadata output:" >&2
            cargo metadata --no-deps --format-version 1 | jq . >&2
            exit 1
          fi
          echo "package_name=$NAME" >> "$GITHUB_OUTPUT"
          echo "âœ… Package name: $NAME"

      - name: Set archive name dynamically
        id: archive
        shell: bash
        run: |
          PKG=${{ steps.pkg.outputs.package_name }}
          # Strip 'v' prefix from tag, e.g., v1.2.3 â†’ 1.2.3
          VER=${GITHUB_REF_NAME#v}
          PLATFORM=${{ matrix.platform }}
          EXT=${{ matrix.archive_ext }}
          
          if [[ -z "$PKG" ]]; then
            echo "âŒ package_name is empty (from Cargo.toml)" >&2
            exit 1
          fi

          NAME="${PKG}-${VER}-${PLATFORM}"
          echo "archive_name=$NAME" >> "$GITHUB_OUTPUT"
          echo "output_file=$NAME.$EXT" >> "$GITHUB_OUTPUT"
          echo "ðŸ“ Archive: $NAME.$EXT"

      - name: Install Rust toolchain for ${{ matrix.target }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          BIN_NAME=${{ steps.pkg.outputs.package_name }}
          TARGET_DIR="target/${{ matrix.target }}/release"

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN="${TARGET_DIR}/${BIN_NAME}.exe"
            OUTPUT="${BIN_NAME}.exe"
          else
            BIN="${TARGET_DIR}/${BIN_NAME}"
            OUTPUT="${BIN_NAME}"
          fi

          echo "ðŸ” Looking for binary: $BIN"
          if [[ ! -f "$BIN" ]]; then
            echo "âŒ Binary not found!" >&2
            echo "Contents of $TARGET_DIR:" >&2
            ls -l "$TARGET_DIR/" >&2
            exit 1
          fi

          cp "$BIN" "./$OUTPUT"
          chmod +x "./$OUTPUT"  # Ensure executable on Unix-like systems
          echo "âœ… Prepared: ./$OUTPUT"

      - name: Package
        shell: bash
        run: |
          ARCHIVE_NAME="${{ steps.archive.outputs.archive_name }}"
          OUTPUT_FILE="${{ steps.archive.outputs.output_file }}"
          OUTPUT_BIN="${{ steps.pkg.outputs.package_name }}"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            OUTPUT_BIN="${OUTPUT_BIN}.exe"
          fi

          echo "ðŸ“¦ Packaging $OUTPUT_BIN â†’ $OUTPUT_FILE"
          if [[ "${{ matrix.archive_ext }}" == "zip" ]]; then
            7z a "$OUTPUT_FILE" "$OUTPUT_BIN"
          else
            tar -czf "$OUTPUT_FILE" "$OUTPUT_BIN"
          fi
          ls -lh "$OUTPUT_FILE"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.archive.outputs.archive_name }}
          path: ${{ steps.archive.outputs.output_file }}

  publish:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write  # Required for gh-release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts (for gh-release)
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec mv {} release-assets/ \;

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 --exclude="${GITHUB_REF_NAME}" HEAD~1 2>/dev/null)

          if [[ -n "$PREV_TAG" ]]; then
            LOG=$(git log --oneline "$PREV_TAG".."$GITHUB_REF_NAME" --no-merges)
            HEADER="## Changes since $PREV_TAG"
          else
            # Fallback: compare against first commit
            FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
            LOG=$(git log --oneline "$FIRST_COMMIT".."$GITHUB_REF_NAME" --no-merges)
            HEADER="## Changes (from first commit)"
          fi

          if [[ -z "$LOG" ]]; then
            LOG="No commits found."
          fi

          # âœ… CORRECT: Only ONE output: `changelog<<EOF ... EOF`
          echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
          echo "$HEADER"
          echo
          echo "$LOG"
          echo "EOF" >> "$GITHUB_OUTPUT"

          # âœ… CORRECT: Only ONE output: `changelog<<EOF ... EOF`
          echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
          echo "$HEADER"
          echo
          echo "$LOG"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          body: |
            ${{ steps.changelog.outputs.changelog }}

            ðŸ“¦ Download your platform's archive above.
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
