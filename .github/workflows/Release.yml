name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  release:
    name: Release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos-x64
            archive_ext: zip
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x64
            archive_ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Extract package name from Cargo.toml
        id: pkg
        run: |
          NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ -z "$NAME" ]] || [[ "$NAME" == "null" ]]; then
            echo "âŒ Failed to extract package name"
            exit 1
          fi
          echo "package_name=$NAME" >> "$GITHUB_OUTPUT"
          echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Set archive name dynamically
        id: archive
        run: |
          PKG="${{ steps.pkg.outputs.package_name }}"
          VER="${{ steps.pkg.outputs.version }}"
          PLATFORM="${{ matrix.platform }}"
          EXT="${{ matrix.archive_ext }}"
          NAME="${PKG}-${VER}-${PLATFORM}"
          echo "archive_name=$NAME" >> "$GITHUB_OUTPUT"
          echo "output_file=$NAME.$EXT" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain for ${{ matrix.target }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          BIN_NAME="${{ steps.pkg.outputs.package_name }}"
          TARGET_DIR="target/${{ matrix.target }}/release"

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN="${TARGET_DIR}/${BIN_NAME}.exe"
            OUTPUT="${BIN_NAME}.exe"
          else
            BIN="${TARGET_DIR}/${BIN_NAME}"
            OUTPUT="${BIN_NAME}"
          fi

          if [[ ! -f "$BIN" ]]; then
            echo "âŒ Binary not found: $BIN"
            ls -l "${TARGET_DIR}/"
            exit 1
          fi

          cp "$BIN" "./$OUTPUT"

      - name: Package
        shell: bash
        run: |
          ARCHIVE_NAME="${{ steps.archive.outputs.archive_name }}"
          OUTPUT_FILE="${{ steps.archive.outputs.output_file }}"
          if [[ "${{ matrix.archive_ext }}" == "zip" ]]; then
            7z a "$OUTPUT_FILE" "${OUTPUT}"
          else
            tar -czf "$OUTPUT_FILE" "${OUTPUT}"
          fi
          echo "artifact_path=$OUTPUT_FILE" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.archive.outputs.archive_name }}
          path: ${{ steps.archive.outputs.output_file }}

  publish:
    name: Publish Release & to crates.io
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract package info
        id: pkg
        run: |
          METADATA=$(cargo metadata --no-deps --format-version 1)
          NAME=$(echo "$METADATA" | jq -r '.packages[0].name')
          VERSION=$(echo "$METADATA" | jq -r '.packages[0].version')
          REF_VER="${GITHUB_REF_NAME#v}"
          echo "package_name=$NAME" >> "$GITHUB_OUTPUT"
          echo "crate_version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag_version=$REF_VER" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 --exclude="${GITHUB_REF_NAME}" HEAD~1 2>/dev/null || echo "")
          LOG=$(git log --oneline "${PREV_TAG}..${GITHUB_REF_NAME}" 2>/dev/null || git log --oneline --no-merges)
          {
            echo "changelog<<EOF"
            echo "## What's Changed"
            echo '```'
            echo "$LOG"
            echo '```'
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Publish to crates.io (stable tags only)
        if: "!contains(github.ref_name, '-')"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "ðŸ“¦ Publishing ${{ steps.pkg.outputs.package_name }} v${{ steps.pkg.outputs.crate_version }}..."
          cargo publish --token "$CARGO_REGISTRY_TOKEN"
          echo "âœ… Published to crates.io."

      - name: Skip publish for pre-release
        if: "contains(github.ref_name, '-')"
        run: echo "ðŸ”– Pre-release tag; skipping cargo publish."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*/*.zip
            artifacts/*/*.tar.gz
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}